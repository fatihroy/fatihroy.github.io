<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Ikon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Belajar SD, SMP, SMA</title>
  </head>
  <body>
    <!-- bagian top -->
    <nav class="navbar navbar-light bg-primary">
      
        <div class="row">
          
          <div class="col-12">
            <div class="container-fluid"></div>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Cari Rangkuman" aria-label="Search" />
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
          </div>
        </div>
        
     
    </nav>

    <!-- Bagian Judul dan Intro -->
    <section>
      <div class="container-fluid my-5">
        <div class="text-center">
          <h2>Belajar Bareng</h2>
          <div class="lead text-muted">Belajar Gratis Dimanapun dan kapanpun</div>
        </div>
      </div>
      
    </section>

    <!-- Bagian kelas -->
    <section>
      <div class="container-fluid bg-primary">
        <div class="text-center mb-5">
          <div class="display-5 text-light fw-bold">Pilih Kelas</div>
          <div class="lead text-light">Tersedia untuk SD, SMP, SMA</div>
        </div>
        <!-- gambar -->
        <div class="row align-items-center mb-5">
          <div class="col-sm-12 col-md-4">
            <div class="card mb-3">
              <img src="../Gambar/thisisengineering-raeng-0l2PPgrHXX4-unsplash.jpg" class="card-img-top" alt="..." />
            </div>
          </div>
          <div class="col-sm-12 col-md-4">
            <div class="card mb-3">
              <img src="../Gambar/thisisengineering-raeng-0l2PPgrHXX4-unsplash.jpg" class="card-img-top" alt="..." />
            </div>
          </div>
          <div class="col-sm-12 col-md-4">
            <div class="card mb-3">
              <img src="../Gambar/thisisengineering-raeng-0l2PPgrHXX4-unsplash.jpg" class="card-img-top" alt="..." />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- contact me -->
    <section>
      <div class="text-center">
        <h2 class="display-6">Hubungi Saya</h2>
        <div class="lead text-muted">Berikan Kritik atau Saran atau Pertanyaan</div>
      </div>

      <!-- data diri -->
      <div class="row justify-content-center mt-3">
        <div class="col-lg-6">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" placeholder="Ketik Namamu" aria-label="Username" aria-describedby="basic-addon1" />
          </div>
          <div class="row">
            <div class="col">

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope-fill"></i></span>
                <input type="text" class="form-control" placeholder="Ketik Emailmu" aria-label="Username" aria-describedby="basic-addon1" />
              </div>
              

                <div class="form-floating mt-3">
                  <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Kritik/Saran</option>
                    <option value="1">Pertanyaan</option>
                  </select>
                  <label for="floatingSelect">jenis Masukan</label>
                </div>

                <div class="form-floating mt-3">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                  <label for="floatingTextarea2">Pesan</label>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
   <section>
     <div class="container-fluid bg-secondary mt-5">
       <div class="text-center">
        <p class="text-light fs-6">Created with <i class="bi bi-heart-fill"></i> By Afroy Han using Bootstrap5 and Get Waves</p>
       </div>
      
     
   </section>
    <!-- script boootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
